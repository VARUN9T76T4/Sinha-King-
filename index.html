                       body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1e1e2f, #2a2a3b);
            color: #fff;
            overflow-x: hidden;

        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;

        header {
            background: linear-gradient(45deg, rgba(255, 221, 0, 0.8), rgba(255, 127, 80, 0.8));
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header img {
            width: 35px;
            height: 35px;
            cursor: pointer;
        }

        .header-title {
            margin-left: 10px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
        }

        .main-content {
            padding: 60px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        .course-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .course-title {
            font-size: 2.4rem;
            font-weight: 700;
            color: #ffd700;
            background: linear-gradient(45deg, #ffdd00, #ff7f50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subjects-section, .live-class-section {
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
        }

        .subjects-section h2, .live-class-section h2 {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .subjects-grid, .live-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .subject-card, .live-card {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            width: 220px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .subject-card:hover, .live-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        

        .subject-card img, .live-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .subject-title, .live-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }

            .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .popup-content {
            background: #fff;
            color: #000;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.4s ease-in-out;
        }

        .popup-content h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .popup-content p {
            margin-bottom: 20px;
        }

        .popup-close {
            display: inline-block;
            padding: 10px 20px;
            background: #ff7f50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .popup-close:hover {
            background: #e66436;
        }

        footer {
            text-align: center;
            background-color: #111;
            color: white;
            padding: 15px;
            margin-top: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .course-title {
                font-size: 1.8rem;
            }
            .subject-card, .live-card {
                width: 100%;
                height: auto;
            }
